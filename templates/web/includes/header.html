{% load static %}
<header>
    <section class="wrapper">
        <div class ="left">
            <h1>Todo Application</h1>
        </h1>
        </div>
        <div class="right">
            {% if request.user.is_authenticated %}
            <a href="{% url 'posts:create_post' %}" class="login">Going to task</a>
            <a href="{% url 'users:logout' %}">Logout</a>
            {% else %}
            <a href="{% url 'users:login' %}">Login</a>
            {% endif %}
        </div>
    </section>
</header>
